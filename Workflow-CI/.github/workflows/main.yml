name: CI MLflow Basic

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Check Python Env
      run: python --version

    - name: Install dependencies
      run: |
        pip install -r Membangun_model/requirements.txt
        pip install mlflow scikit-learn pandas

    - name: Run MLflow Project
      run: mlflow run . --env-manager=local
      working-directory: MLProject

    - name: Get latest MLflow run ID
      run: echo "MLflow run finished"